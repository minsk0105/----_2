<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>랭킹 창</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .ranking-container {
        max-width: 400px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .ranking-list {
        list-style-type: none;
        padding: 0;
    }
    .ranking-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
    }
    .ranking-item:last-child {
        border-bottom: none;
    }
    .ranking-item span {
        flex: 1;
        text-align: center;
    }
    .ranking-item .rank {
        flex-basis: 10%;
    }
    .ranking-item .name {
        flex-basis: 60%;
    }
    .ranking-item .score {
        flex-basis: 30%;
    }
</style>
</head>
<body>
    <div class="ranking-container">
        <h1>랭킹</h1>
        <ul class="ranking-list">
            <li class="ranking-item">
                <span class="rank">1</span>
                <span class="name">John Doe</span>
                <span class="score">1000</span>
            </li>
            <li class="ranking-item">
                <span class="rank">2</span>
                <span class="name">Jane Smith</span>
                <span class="score">950</span>
            </li>
            <li class="ranking-item">
                <span class="rank">3</span>
                <span class="name">Alice Johnson</span>
                <span class="score">900</span>
            </li>
            <li class="ranking-item">
                <span class="rank">4</span>
                <span class="name">Bob Brown</span>
                <span class="score">850</span>
            </li>
            <li class="ranking-item">
                <span class="rank">5</span>
                <span class="name">Emily Davis</span>
                <span class="score">800</span>
            </li>
            <!-- Add more ranking items as needed -->
        </ul>
    </div>
</body>
</html>
