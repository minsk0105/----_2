<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹창</title>
    <link rel="stylesheet" href="rk.css">
</head>
<body>
    <div class="wrap">

        <div class="rb">

            <div class="head">
                
                <div class="head1">
                    <label for="night" class="btn">
                        나이트리그
                    </label>
                </div>

                <div class="head2">
                    <label for="week" class="btn">
                        주말리그
                    </label>
                </div>

                <div class="head3">
                    <label for="dawn" class="btn">
                        새벽리그
                    </label>
                </div>

            </div>

            <div class="select">

                <input type="checkbox" id="night" class="hidden">
                <div class="select1">

                    <div class="select1-1">
                        <label for="pitch" class="sbn">투수</label>
                    </div>

                    <div class="select1-2">
                        <label for="hitter" class="sbn">타자</label>
                    </div>

                </div>

                <input type="checkbox" id="week" class="hidden">
                <div class="select2">

                    <div class="select2-1">
                        <label for="pitch2" class="sbn">투수</label>
                    </div>

                    <div class="select2-2">
                        <label for="hitter2" class="sbn">타자</label>
                    </div>

                </div>

                <input type="checkbox" id="dawn" class="hidden">
                <div class="select3">

                    <div class="select3-1">
                        <label for="pitch3" class="sbn">투수</label>
                    </div>

                    <div class="select3-2">
                        <label for="hitter3" class="sbn">타자</label>
                        
                    </div>
                </div>

            </div>

            <div class="content">

                <div class="content1">

                    <input type="checkbox" id="pitch" class="hidden">
                    <div class="content1-1"></div>

                    <input type="checkbox" id="hitter" class="hidden">
                    <div class="content1-2"></div>

                </div>

                <div class="content2">

                    <input type="checkbox" id="pitch2" class="hidden">
                    <div class="content2-1"></div>

                    <input type="checkbox" id="hitter2" class="hidden">
                    <div class="content2-2"></div>

                </div>

                <div class="content3">

                    <input type="checkbox" id="pitch3" class="hidden">
                    <div class="content3-1"></div>

                    <input type="checkbox" id="hitter3" class="hidden">
                    <div class="content3-2"></div>

                </div>

            </div>

        </div>
        
    </div>

</body>
</html>
