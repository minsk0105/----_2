<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 기초</title>
</head>
<body>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: default;
    }

    #alert {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      background-color: lightblue;
      color: #3a3a3a;
      display: none;
    }
  </style>

  <h2 id="alert">Alert
    <button onclick="close_alert()">닫기</button>
  </h2>
  <button onclick="open_alert()">열기</button>

  <script>

    function open_alert(){
      document.getElementById('alert').style.display = 'block';
    }

    function close_alert(){
      document.getElementById('alert').style.display = 'none';
    }

  </script>
</body>
</html>
